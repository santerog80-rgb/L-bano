<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saindo - Luvano</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-red: #D32F2F;
            --primary-yellow: #F9A825;
            --primary-green: #2E7D32;
            --font-display: 'Playfair Display', serif;
            --font-body: 'DM Sans', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, var(--primary-red), var(--primary-yellow), var(--primary-green));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .logout-container {
            background: white;
            max-width: 500px;
            width: 100%;
            padding: 60px 48px;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            font-family: var(--font-display);
            font-size: 56px;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary-red), var(--primary-yellow));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -2px;
            margin-bottom: 32px;
        }

        .icon {
            font-size: 72px;
            margin-bottom: 24px;
            animation: wave 1s ease-in-out infinite;
        }

        @keyframes wave {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-15deg); }
            75% { transform: rotate(15deg); }
        }

        h2 {
            font-family: var(--font-display);
            font-size: 32px;
            color: #212121;
            margin-bottom: 16px;
        }

        p {
            color: #616161;
            font-size: 16px;
            margin-bottom: 32px;
            line-height: 1.6;
        }

        .redirect-info {
            background: #F5F5F5;
            padding: 20px;
            border-radius: 12px;
            font-size: 14px;
            color: #616161;
            margin-bottom: 24px;
        }

        .loading {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(211, 47, 47, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-red);
            animation: spin 0.8s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .btn {
            padding: 14px 32px;
            background: linear-gradient(135deg, var(--primary-red), #E53935);
            color: white;
            border: none;
            border-radius: 12px;
            font-family: var(--font-body);
            font-weight: 700;
            font-size: 15px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(211, 47, 47, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(211, 47, 47, 0.4);
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <div class="logo">Luvano</div>
        <div class="icon">ðŸ‘‹</div>
        <h2>AtÃ© Logo!</h2>
        <p>VocÃª foi desconectado com sucesso da sua conta.</p>
        
        <div class="redirect-info">
            Redirecionando para a pÃ¡gina inicial em <strong id="countdown">3</strong> segundos...
        </div>
        
        <div class="loading"></div>
        
        <a href="index.html" class="btn">Voltar Agora</a>
    </div>

    <script>
        // Fazer logout
        localStorage.removeItem('luvanoUser');
        
        // Contagem regressiva
        let seconds = 3;
        const countdownEl = document.getElementById('countdown');
        
        const interval = setInterval(() => {
            seconds--;
            if (countdownEl) {
                countdownEl.textContent = seconds;
            }
            
            if (seconds <= 0) {
                clearInterval(interval);
                window.location.href = 'index.html';
            }
        }, 1000);
    </script>
</body>
</html>
